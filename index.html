  <div id="tezas-loader-container">

  <!-- Updated Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const netflixLoader = document.getElementById("netflix-loader-container");
      const tezasLoader = document.getElementById("tezas-loader-container");
      const mainContent = document.getElementById("main-content");

      // Step 1: Netflix "T" loader for 4 seconds
      setTimeout(() => {
        netflixLoader.classList.add("hidden");
        setTimeout(() => {
          netflixLoader.style.display = "none";
          tezasLoader.classList.add("visible");

          // Step 2: TEZAS'2k25 loader for 4 seconds
          setTimeout(() => {
            tezasLoader.classList.add("hidden");
            setTimeout(() => {
              tezasLoader.style.display = "none";
              mainContent.classList.add("visible");
            }, 500); // Match fade-out duration
          }, 4500); // TEZAS loader duration (1.5s T + 2s text + 1s zoom)
        }, 500); // Match fade-out duration
      }, 4000); // Netflix loader duration
    });
  </script>
